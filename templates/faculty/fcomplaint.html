{% extends 'base/web-base.html' %}
{% load static %}
{% block container %}

    <section class="w-full min-h-[100vh] h-full bg-blue-100 pb-6">
        <section class="w-[90%] mx-auto">
            <h1 class="font-bold text-[35px]  text-blue-950  pt-8">CHECK COMPLAINT</h1>
            <div class="w-full  min-h-[70vh]  h-[auto] pb-6 bg-green-50 rounded-2xl mt-6 px-5 pt-4 ">

                <h3 class="text-[20px] font-semibold  text-blue-950  mt-1 mb-6">New Complaint</h3>

                <ul class="min-h-[20vh]">
                    {% for instance in new %}
                    <li class=" bg-white px-4 py-2 mb-4 rounded-lg shadow-sm">{{instance.message}}</li>
                    {% endfor %}
               
                    
                
                </ul>
                <h3 class="text-[20px] font-semibold mt-1 mb-6  text-blue-950 ">Previous Complaint</h3>

                <ul class="min-h-[20vh]">
                    {% for instance in previous %}
                    <li class=" bg-white px-4 py-2 mb-4 rounded-lg shadow-sm">{{instance.message}}</li>
                    {% endfor %}
               
                    
                
                </ul>


        
                
    
                
            </div>
        </section>
    </section>
 
    {% endblock %}
