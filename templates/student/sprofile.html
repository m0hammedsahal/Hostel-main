{% extends 'base/web-base.html' %}
{% load static %}
{% block container %}



    <section class="w-full h-[100vh] bg-[#F4F6FC] sm:bg-[url('{% static './web/images/bg-1.png' %}')] bg-cover bg-bottom">
        <div class="w-full h-[100vh]  flex justify-start  ">
            


           

            <div class="w-auto h-full  pl-[10%] " >
               
                <h1 class="font-bold text-blue-950 text-[30px]  pt-10">PROFILE</h1>
                <form action="" method="post" class="mt-6 ">
                    {% csrf_token %}    
                    <input name="name" required value="{% if profile.name %}{{profile.name}}{% endif %}" type="text" placeholder="Enter your name" id="name" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input name="phone_number" required value="{% if profile.phone_number %}{{profile.phone_number}}{% endif %}" type="text" placeholder="Enter your phone  number" id="phno" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input name="hostel_id" required value="{% if profile.hostel_id %}{{profile.hostel_id}}{% endif %}" type="text" placeholder="hostel ID" id="signhostelID" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>
                   
                    <input name="register_no" required value="{% if profile.register_no %}{{profile.register_no}}{% endif %}" type="text" placeholder="Register number" id="Registerid" class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>
                    
                    <input name="guardian_name" required value="{% if profile.guardian_name %}{{profile.guardian_name}}{% endif %}" type="text" placeholder="Guardian name" id="password" class="focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <input name="guardian_number" required value="{% if profile.guardian_number %}{{profile.guardian_number}}{% endif %}" type="text" placeholder="Guardian's ph no" id="signconformpassword" class="focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"><br><br>

                    <textarea required value="{% if profile.address %}{{profile.address}}{% endif %}" name="address"  id="address" placeholder="Address" class=" pt-[6px] focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2  rounded-lg  border-blue-950 border-2 bg-[#F4F6FC] pl-4"></textarea>
                    
                    <div class="flex justify-end">
                        <!-- <button id="signupbutton" class="  block bg-[#2c2c56] mt-8  text-center text-[14px] rounded-md py-[6px] px-5 text-white font-semibold">Edit</button> -->
                    
                        <button type="submit" id="signupbutton" class="ml-5    block bg-[#2c2c56] mt-8 text-center text-[14px] rounded-md py-[6px] px-5 text-white font-semibold">Save</button>
                    </div>
                    


                </form>
               

                
            
            </div>


            
            <div >

                <img class=" hidden sm:block w-[740px] pt-[28vh] ml-[4cm] " src="{% static './web/images/loginimg.png' %}" alt="img">
            </div>
            

        </div>
    </section>
    


    {% endblock %}
